{% extends 'base.html' %}


{% block title %}
add article
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1 >Додати статтю</h1>
    <form method="post" enctype=multipart/form-data>
        <input type="text" name="title" id="title" class="form-control" placeholder="Ваш псевдонім"><br>
        <input type="text" name="user" id="user" class="form-control" placeholder="Ведіть назву статті"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Ведіть анонс"></textarea> <br>
        <textarea name="text" id="text" class="form-control" placeholder="Текст вашої статті..."></textarea> <br>
        <input type=file name=file id="file"><br>
        <br>
        <input type="submit" class="btn btn-success" value="Відправити">
    </form>
</div>
{% endblock %}
